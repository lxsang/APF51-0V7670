<HTML>
	<head>
		<link rel="stylesheet" type="text/css" href="style/font.min.css"/>	
		<link rel="stylesheet" type="text/css" href="style/w2ui-1.4.2.css" />	
		<script src="scripts/jquery.min.js"></script>	
   		<script type="text/javascript" src="scripts/w2ui-1.4.2.js"></script>
	</head>
	<TITLE>Index</TITLE>
	<BODY>
		<P>Welcome to J. David's webserver.</P>
		<H1>CGI demo</H1>
		<FORM ACTION="dummy" METHOD="POST">
			Enter a color: 
			<INPUT TYPE="text" NAME="color">
			<INPUT id="button" TYPE="submit">
		</FORM>
		<button class="btn" onclick="popup()">Open Popup</button>

		<script type="text/javascript">
		function popup() {
			$.ajax({url: "/dummy", success: function(result){
        		 w2popup.open({
		        	showMax   : true,
		        	title: 'Dummy data',
		        	body: result
		    	});
    		}});
		}
		</script>

		<div id="sidebar" style="height: 300px; width: 200px;"></div>

<script type="text/javascript">
$(function () {
    $('#sidebar').w2sidebar({
        name: 'sidebar',
        nodes: [ 
            { id: 'level-1', text: 'Level 1', img: 'icon-folder', expanded: true, group: true,
              nodes: [ { id: 'level-1-1', text: 'Level 1.1', icon: 'fa-home' },
                       { id: 'level-1-2', text: 'Level 1.2', icon: 'fa-comment-alt' },
                       { id: 'level-1-3', text: 'Level 1.3', icon: 'fa-coffee' }
                     ]
            },
            { id: 'level-2', text: 'Level 2', img: 'icon-folder', group: true,
              nodes: [ { id: 'level-2-1', text: 'Level 2.1', icon: 'fa-star-empty' },
                       { id: 'level-2-2', text: 'Level 2.2', icon: 'fa-star-empty' },
                       { id: 'level-2-3', text: 'Level 2.3', icon: 'fa-star-empty' }
                     ]
            }
        ]
    });
    w2ui.sidebar.on('*', function (event) {
        console.log('Event: ' + event.type + ' Target: ' + event.target);
        console.log(event);
    });
});
</script>


	</BODY>
</HTML>
